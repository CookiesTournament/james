version: '3.1'

services:

  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - "./db:/var/lib/mysql"
  
  pma:
    image: phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMA_PORT: 3306
      PMA_HOST: mariadb
    ports:
      - 8080:80